<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact Us</title>
        <link rel="stylesheet" href="css/contactUs.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <p>Logo</p>
            </div>
            <div class="nav-items">
                <a href="#"><p>Home</p></a>
            </div>
            <div class="nav-items">
                <a href="#"><p>Extract Metadata</p></a>
            </div>
            <div class="nav-items">
                <a href="#"><p>Dashboard</p></a>
            </div>
            <div class="nav-items">
                <a href="#"><p>About Us</p></a>
            </div>
        </header>
        <main>
            <section>
                <div>
                    <h1>Send us a message today</h1>
                    <p class="message">Email us at support@deevr.com or use the form</p>
                    <p class="below">below</p>
                </div>
                <div class="form-items">
                    <div class="label">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="icon-input">
                        <img src="img/email icon.png" alt="email">
                        <input type="email" class="form-control" id="inputEmail5" placeholder="deevr@zuri.com">
                    </div>
                </div>
                <div class="form-items">
                    <div class="label">
                        <label for="email">Subject</label>
                    </div>
                    <div class="input">
                        <input type="text" class="form-control" id="inputEmail5" placeholder="what's this about?">
                    </div>
                </div>
                <div class="form-items">
                    <div class="label">
                        <label for="email">Details</label>
                    </div>
                    <div class="input">
                        <input type="text" class="form-control" id="inputEmail5" placeholder="How can we help?">
                    </div>
                </div>
                <div class="form-items">
                    <div class="label">
                        <label for="email">Attach files (optional)</label>
                    </div>
                    <div class="input">
                        <input type="file" class="form-control" id="inputEmail5" placeholder="what's this about?">
                    </div>
                </div>
                <div class="send-button">
                    <button>Send</button>
                </div>
            </section>
        </main>

        <footer>

            <div class="footer">
    
                <div class="footer1">
    
                    <div class="footer1-top">
                        <a href="index.html">
                            <img src="css/img/deevr 2.png" alt="" class="footer-img">
                        </a>
                        <p class="footer-txt">Subscribe to keep up with the
                            latest news</p>
                    </div>
    
                    <div class="footer1-down">
                        <h2 class="footer-title">GET IN TOUCH</h2>
                        
                        <div class="social-icons">
                            <img src="css/img/Facebook.png" alt="" class="social">
                            <img src="css/img/Twitter.png" alt="" class="social">
                            <img src="css/img/Linkedin.png" alt="" class="social">
                        </div>
                    </div>
    
                </div>
    
                <div class="footer2">
    
                    <h2 class="footer-title">Learn</h2>
    
                    <nav class="footer-nav">
                        <a href="">Our Product</a>
                        <a href="">Tutorials</a>

                        <a href="">Best Features</a>  
                    </nav>
                    
                </div>
    
                <div class="footer3">
    
                    <h2 class="footer-title">Company</h2>
    
                    <nav class="footer-nav">
                        <a href="">About Us</a>
                        <a href="">Careers</a>
                        <a href="">Contact Us</a>
                        <a href="">News and Blog</a>
                    </nav>  
                </div>

                <div class="footer4">

                </div>
            </div>
        </footer>
